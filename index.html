<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather Tracker</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Weather Tracker</h1>
        </header>
        <main>
            <div class="search-box">
                <h2>Search for a city:</h2>
                <form>
                    <input id="search" class="searchbar" type="text" placeholder="Enter a city">
                    <input class="submitButton" type="submit" value="Submit">
                </form>
                <ul id="searchHistory"></ul>
            </div>
            <div class="weather-data">
                <div id="today" class="today"></div>
                <div class="forecastCard">
                    <h3>Date</h3>
                    <p id="tempOne">Temp: </p>
                    <p id="windOne">Wind: </p>
                    <p id="humidityOne">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3>Date</h3>
                    <p id="tempTwo">Temp: </p>
                    <p id="windTwo">Wind: </p>
                    <p id="humidityTwo">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3>Date</h3>
                    <p id="tempThree">Temp: </p>
                    <p id="windThree">Wind: </p>
                    <p id="humidityThree">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3>Date</h3>
                    <p id="tempFour">Temp: </p>
                    <p id="windFour">Wind: </p>
                    <p id="humidityFour">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3>Date</h3>
                    <p id="tempFive">Temp: </p>
                    <p id="windFive">Wind: </p>
                    <p id="humidityFive">Humidity: </p>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
