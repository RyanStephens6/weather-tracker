<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather Tracker</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <h1>Weather Tracker</h1>
        </header>
        <main>
            <div class="search-box">
                <h2>Search for a city:</h2>
                <form>
                    <input id="search" class="searchbar" type="text" placeholder="Enter a city">
                    <input class="submitButton" type="submit" value="Submit">
                </form>
                <ul id="searchHistory"></ul>
            </div>
            <div class="weather-data">
                <div id="today" class="today"></div>
                <div class="forecastCard">
                    <h3 id="day1">Date</h3>
                    <p id="icon1"></p>
                    <p id="temp1">Temp: </p>
                    <p id="wind1">Wind: </p>
                    <p id="humidity1">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3 id="day2">Date</h3>
                    <p id="temp2">Temp: </p>
                    <p id="wind2">Wind: </p>
                    <p id="humidity2">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3 id="day3">Date</h3>
                    <p id="temp3">Temp: </p>
                    <p id="wind3">Wind: </p>
                    <p id="humidity3">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3 id="day4">Date</h3>
                    <p id="temp4">Temp: </p>
                    <p id="wind4">Wind: </p>
                    <p id="humidity4">Humidity: </p>
                </div>
                <div class="forecastCard">
                    <h3 id="day5">Date</h3>
                    <p id="temp5">Temp: </p>
                    <p id="wind5">Wind: </p>
                    <p id="humidity5">Humidity: </p>
                </div>
            </div>
        </main>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
